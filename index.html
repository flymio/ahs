<!DOCTYPE html>
<html>
<head>
  <title>Automatic Home System</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/ahs.css">
</head>
<body>
  <div class="container">
    <h2>AHS</h2>
    <ul class="nav nav-tabs">
      <li class="active">
        <a href="#">Гостинная</a>
      </li>
      <li><a href="#">Кухня</a></li>
      <li><a href="#">+ Добавить пространство</a></li>
    </ul>

    <div class="panel">
      <div class="panel-elem">
        <h1>Люстра</h1>
        <div class="panel-control">
          <button class="btn btn-success">Включить все</button>
          <button class="btn btn-success">Выключить все</button>
        </div>
        <ul class="thumbnails">
          <li class="span3">
            <div class="thumbnail active">
              <h1>3 лампочки</h1>
              <span class="thumbnail-pic lightbulb"></span>
            </div>
          </li>
          <li class="span3">
            <div class="thumbnail">
              <h1>2 лампочки</h1>
              <span class="thumbnail-pic lightbulb"></span>
            </div>
          </li>
        </ul>
        <div class="panel-elem">
        <h1>Торшеры</h1>
        <div class="panel-control">
          <button class="btn btn-success">Включить все</button>
          <button class="btn btn-success">Выключить все</button>
        </div>
        <ul class="thumbnails">
          <li class="span3">
            <div class="thumbnail">
              <h1>У окна</h1>
              <span class="thumbnail-pic lightbulb"></span>
            </div>
          </li>
          <li class="span3">
            <div class="thumbnail">
              <h1>В углу</h1>
              <span class="thumbnail-pic lightbulb"></span>
            </div>
          </li>
        </ul>
      </div><!-- .panel-elem-->

    </div><!--.panel-->
    <button class="btn btn-primary btn-large">Добавить группу</button>
  </div><!--.container-->
</body>
</html>
